<div class="container">
    <div class="row">
        <div class="col list-group">
            <div class="list-group-item">
                <h2 class="text-center">
                    <a data-toggle="collapse" href="#doors" role="button" aria-expanded="false" aria-controls="doors">
                        Двері
                    </a>
                </h2>
                <div class="list-group">
                    <ng-container *ngFor="let type of getCardTypes()">
                        <div id="doors" role="tablist" aria-multiselectable="true">
                            <div class="card">
                                <div class="card-header" role="tab" id="{{type}}">
                                    <h6 class="mb-0">
                                        <a data-toggle="collapse" data-parent="#doors" href="#{{type}}_cards" aria-expanded="true" [attr.aria-controls]="type + '_cards'">
                                            {{getCardTypeName(type)}}
                                        </a>
                                        <a class="float-right" (click)="addCard(type)" href="#" role="button">
                                            Add <i class="fa fa-plus"></i>
                                        </a>
                                    </h6>
                                </div>
                                <div id="{{type}}_cards" class="collapse in" role="tabpanel" [attr.aria-labelledby]="type" aria-expanded="true">
                                    <div class="card-body">
                                        <div class="card-deck" *ngIf="cards">
                                            <div class="card m-1 card-sm" *ngFor="let card of getCardsOfType(type)">
                                                <!-- <div class="float-right">
                                                    <i class="fa fa-edit float-right"></i>
                                                </div> -->
                                                <app-card-select [card]="card"></app-card-select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
