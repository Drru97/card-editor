<app-card-item [backgroundImg]="getBackgroundImg()">
    <div role="header" class="text-center">
        <div class="card-level">
            <app-text-field [(text)]="card.level"></app-text-field>
        </div>
        <div class="card-name">
            <app-text-field [(text)]="card.name"></app-text-field>
        </div>
        <div *ngIf="card.extra" class="card-extra">
            <app-text-field [(text)]="card.extra"></app-text-field>
        </div>
    </div>
    <div role="content">
        <app-two-text-fields [(firstText)]="card.description" [(secondText)]="card.badStuff" [(imgUrl)]="card.img"
            [imgPosition]="'top'">
        </app-two-text-fields>
    </div>
    <div role="footer" class="container">
        <div class="row">
            <div class="col win-levels">
                <p *ngIf="card.winLevels > 1 && !editing;" class="text-left">{{card.winLevels}} Рівні
                </p>
                <p *ngIf="editing" class="float-left">
                    <input type="number" [(ngModel)]="card.winLevels" min="1" max="2" />Рівні
                </p>
            </div>
            <div class="col">
                <!-- <app-number-field [(number)]="card.winTreasures" class="text-right"><span>{{treasuresText}}</span>
                </app-number-field> -->
                <p *ngIf="!editing" class="text-right">{{card.winTreasures}} {{treasuresText}}</p>
                <p *ngIf="editing" class="float-right">
                    <input type="number" [(ngModel)]="card.winTreasures" min="0" max="10" />{{treasuresText}}
                </p>
            </div>
        </div>
    </div>
</app-card-item>
