<div class="container">
    <div class="row">
        <div class="col list-group">
            <div class="list-group-item">
                <a data-toggle="collapse" href="#doors" role="button" aria-expanded="false" aria-controls="doors">
                    Doors
                </a>
                <div class="list-group">
                    <ng-container *ngFor="let type of doorCardTypes">
                        <div id="doors" role="tablist" aria-multiselectable="true">
                            <div class="card">
                                <div class="card-header" role="tab" id="{{type}}">
                                    <h6 class="mb-0">
                                        <a data-toggle="collapse" data-parent="#doors" href="#{{type}}_cards" aria-expanded="true" [attr.aria-controls]="type + '_cards'">
                                            {{getTypeName(type)}}
                                        </a>
                                    </h6>
                                </div>
                                <div id="{{type}}_cards" class="collapse in" role="tabpanel" [attr.aria-labelledby]="type">
                                    <div class="card-body">
                                        <div class="card-deck">
                                            <ng-container *ngFor="let card of getDoorsOfType(type)">
                                                <app-card-item [card]="card" [backgroundImg]="getDoorsBackgroundImg()"></app-card-item>
                                            </ng-container>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
